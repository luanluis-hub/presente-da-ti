<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Página Secreta</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <style>
        .container-secreto {
            display: flex;
            align-items: flex-end; /* Alinha a caixa e o boneco na base */
            justify-content: center;
            width: 90%;
            max-width: 1400px; /* Aumenta a largura para o boneco maior */
            margin: auto;
        }
        .personagem {
            max-width: 540px; /* Aumentado em 20% */
            margin-left: 50px; /* Ajusta o espaço entre o texto e o boneco */
        }
        /* Ajustes específicos para a caixa de texto da página secreta */
        #conteudo-secreto {
            font-size: 2.1em !important; /* Aumentado em 30% */
            text-align: left !important; /* Alinha o texto à esquerda */
            align-items: flex-start !important; /* Alinha o conteúdo no topo da caixa */
            height: 60vh; /* Define uma altura para a caixa */
            overflow-y: auto; /* Adiciona barra de rolagem se o texto for muito grande */
            padding: 30px; /* Espaçamento interno */
            line-height: 1.6; /* Melhora o espaçamento entre as linhas */
        }
        /* Estilização da barra de rolagem temática */
        #conteudo-secreto::-webkit-scrollbar {
            width: 12px; /* Largura da barra de rolagem */
        }

        #conteudo-secreto::-webkit-scrollbar-track {
            background: #0d1a0d; /* Fundo da barra (verde bem escuro) */
            border-radius: 10px;
        }

        #conteudo-secreto::-webkit-scrollbar-thumb {
            background-color: rgb(17, 0, 204); /* Cor da barra (vermelho dos botões) */
            border-radius: 10px;
            border: 2px solid #0d1a0d; /* Borda para combinar com o fundo */
        }
    </style>
</head>
<body>

<button id="theme-toggle" class="theme-toggle-button"><i class="fas fa-lightbulb"></i></button>

<div class="container-secreto">
    <div class="caixa" id="conteudo-secreto"></div>
    <img src="img/personagem.png" alt="Personagem olhando para o texto" class="personagem">
</div>

<div class="botoes-container">
    <button class="botao-navegacao" onclick="location.href='index.html'">Voltar para a Árvore</button>
</div>

<script src="secreto.js"></script>
<script src="neve.js"></script>
<script src="theme.js"></script>
</body>
</html>
