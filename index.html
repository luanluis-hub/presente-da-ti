<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Feliz Natal!</title>
    <link rel="stylesheet" href="style.css">
    <!-- Adicionando Font Awesome para os ícones -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
</head>
<body>

<button id="theme-toggle" class="theme-toggle-button"><i class="fas fa-lightbulb"></i></button>

<div class="tree">
    <i class="fas fa-star star"></i>
    <!-- Bengalas Doces -->
    <i class="fas fa-candy-cane candycane" style="--i: 1"></i>
    <i class="fas fa-candy-cane candycane" style="--i: 2"></i>
    <i class="fas fa-candy-cane candycane" style="--i: 3"></i>
    <i class="fas fa-candy-cane candycane" style="--i: 4"></i>
    <i class="fas fa-candy-cane candycane" style="--i: 5"></i>
    <i class="fas fa-candy-cane candycane" style="--i: 6"></i>
    <i class="fas fa-candy-cane candycane" style="--i: 7"></i>
    <i class="fas fa-candy-cane candycane" style="--i: 8"></i>
    <i class="fas fa-candy-cane candycane" style="--i: 9"></i>
    <!-- Enfeites -->
    <div class="ornament" style="--i: 10"></div>
    <div class="ornament" style="--i: 11"></div>
    <div class="ornament" style="--i: 12"></div>
    <div class="ornament" style="--i: 13"></div>
    <div class="ornament" style="--i: 14"></div>
    <div class="ornament" style="--i: 15"></div>
    <div class="ornament" style="--i: 16"></div>
    <div class="ornament" style="--i: 17"></div>
    <div class="ornament" style="--i: 18"></div>
    <!-- Bolinhas "erradas" de volta na árvore -->
    <div class="wrong-place-trigger ornament-wrong" style="top: 30%; left: 30%;"></div>
    <div class="wrong-place-trigger ornament-wrong" style="top: 55%; left: 65%;"></div>
    <div class="wrong-place-trigger ornament-wrong" style="top: 70%; left: 15%;"></div>
    <div class="wrong-place-trigger ornament-wrong" style="top: 80%; left: 75%;"></div>
    <!-- Camadas da Árvore -->
    <div class="triangle triangle-1"></div>
    <div class="triangle triangle-2"></div>
    <div class="triangle triangle-3"></div>
    <div class="trunk"></div>
    <!-- Presentes com a mecânica secreta -->
    <div class="presents-container">
        <i class="fas fa-gift wrong-place-trigger wrong-present-1"></i>
        <i class="fas fa-gift wrong-place-trigger wrong-present-2"></i>
        <i class="fas fa-gift wrong-place-trigger wrong-present-3"></i>
        <i class="fas fa-gift hidden-icon" onclick="location.href='secreto.html'"></i> <!-- Este link leva para a página da mensagem secreta -->
    </div>
</div>

<h2 id="conteudo-principal"></h2>

<!-- Container para os 40 presentes falsos espalhados -->
<div class="scattered-presents"></div>

<!-- Caixa de mensagem escondida -->
<div id="wrong-place-message" class="hidden-message-box">
    <p>Esse n é o lugar certo, que pena!</p>
    <button id="close-wrong-place-message" class="close-button">&times;</button>
</div>

<button id="botao" class="botao-navegacao" onclick="location.href='texto.html'">Próxima Página</button>

<script src="principal.js"></script>
<script src="neve.js"></script>
<script src="theme.js"></script>
</body>
</html>
